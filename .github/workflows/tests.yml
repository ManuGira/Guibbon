name: Guibbon CI/CD

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    runs-on: 'ubuntu-latest'
    name: Linter and type checker

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python version 3.12
        run: |
          uv python pin 3.12

      - name: Type check with mypy
        run: |
          uv run mypy .

      - name: Lint check with ruff
        run: |
          uv run ruff check .

  tests:
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: ['windows-latest', 'ubuntu-latest']
        python-version: ['3.10', '3.11', '3.12','3.13']
    runs-on: ${{ matrix.os }}

    name: "Tests: ${{ matrix.os }}, py ${{ matrix.python-version }}"
    steps:
      - uses: actions/checkout@v4

      - name: Install tkinter (Ubuntu only)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          # Disable ESM repositories to avoid firewall issues with esm.ubuntu.com
          if [ -d /etc/apt/sources.list.d ]; then
            sudo sed -i 's/^deb.*esm.ubuntu.com/#&/' /etc/apt/sources.list.d/*.list 2>/dev/null || true
          fi
          sudo apt-get update -o Acquire::Retries=3 -o Acquire::http::Timeout=10 && sudo apt-get install -y python3-tk

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python version ${{ matrix.python-version }}
        run: |
          uv python pin ${{ matrix.python-version }}

      - name: Run tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Create virtual display to avoid tk/tcl errors on ubuntu"
          export DISPLAY=:99 
          Xvfb :99 &  
          echo "Running tests"
          uv run pytest

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "Running tests"
          uv run pytest
