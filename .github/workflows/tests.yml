name: Guibbon CI/CD

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    runs-on: 'ubuntu-latest'
    name: Linter and type checker

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python version 3.12
        run: |
          uv python pin 3.12

      - name: Type check with mypy
        run: |
          uv run mypy .

      - name: Lint check with ruff
        run: |
          uv run ruff check .

  tests:
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: ['windows-latest', 'ubuntu-latest']
        python-version: ['3.10', '3.11', '3.12','3.13']
    runs-on: ${{ matrix.os }}

    name: "Tests: ${{ matrix.os }}, py ${{ matrix.python-version }}"
    steps:
      - uses: actions/checkout@v4

      - name: Install tkinter (Ubuntu only)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update && sudo apt-get install -y python3-tk

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python version ${{ matrix.python-version }}
        id: setup-python
        run: |
          uv python pin ${{ matrix.python-version }}

      - name: Run tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Create virtual display to avoid tk/tcl errors on ubuntu"
          export DISPLAY=:99 
          Xvfb :99 &  
          echo "Running tests"
          uv run pytest

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "Running tests"
          # Get Python location and set TCL/TK paths
          $pythonPath = (python -c "import sys; print(sys.prefix)")
          echo "Python location: $pythonPath"
          $env:TCL_LIBRARY = "$pythonPath\tcl\tcl8.6"
          $env:TK_LIBRARY = "$pythonPath\tcl\tk8.6"
          echo "TCL_LIBRARY: $env:TCL_LIBRARY"
          echo "TK_LIBRARY: $env:TK_LIBRARY"
          # List the tcl directory to verify it exists
          if (Test-Path "$pythonPath\tcl") {
            echo "TCL directory exists"
            Get-ChildItem "$pythonPath\tcl" -ErrorAction SilentlyContinue
          } else {
            echo "Warning: TCL directory not found at $pythonPath\tcl"
          }
          uv run pytest
