[tox]
minversion = 3.8.0
envlist = py37, py38, py39, py310, ruff, mypy
isolated_build = true
toxworkdir = {tox_root}/build/.tox

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, mypy, ruff

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:ruff]
basepython = python3.10
deps = ruff
commands = ruff check .

[testenv:mypy]
basepython = python3.10
deps = mypy
commands = mypy .